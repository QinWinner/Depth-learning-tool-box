{
    "dataset": "pcontext",
    "task": "seg",
    "method": "fcn_segmentor",
    "data": {
      "image_tool": "cv2",
      "input_mode": "BGR",
      "num_classes": 60,
      "reduce_zero_label": false,
      "data_dir": "~/DataSet/PContext",
      "workers": 8,
      "mean_value": [103, 116, 123],
      "normalize": {
        "div_value": 1.0,
        "mean": [102.9801, 115.9465, 122.7717],
        "std": [1.0, 1.0, 1.0]
      }
    },
   "train": {
      "batch_size": 16,
      "aug_trans": {
        "trans_seq": ["random_hflip", "resize", "random_resize", "random_crop", "random_brightness"],
        "random_brightness": {
          "ratio": 1.0,
          "shift_value": 10
        },
        "resize": {
          "min_side_length": 480
        },
        "random_hflip": {
          "ratio": 0.5,
          "swap_pair": []
        },
        "random_resize": {
          "ratio": 1.0,
          "method": "random",
          "scale_range": [0.5, 2.0],
          "aspect_range": [0.9, 1.1]
        },
        "random_rotate": {
          "ratio": 1.0,
          "rotate_degree": 10
        },
        "random_crop":{
          "ratio": 1.0,
          "crop_size": [480, 480],
          "method": "random",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [480, 480],
        "align_method": "only_pad"
      }
    },
    "val": {
      "batch_size": 1,
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "min_side_length": 480,
          "max_side_length": 960
        },
        "random_crop": {
          "ratio": 1.0,
          "crop_size": [480, 480],
          "method": "center",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "max_size",
        "fit_stride": 8,
        "align_method": "only_pad",
        "pad_mode": "pad_right_down"
      }
    },
    "test": {
      "aug_trans": {
        "trans_seq": ["resize"],
        "resize": {
          "min_side_length": 520,
          "max_side_length": 1040
        },
      },
      "data_transformer": {
        "size_mode": "none",
      },
      "mode": "ms_test",
      "batch_size": 4,
      "fit_stride": 8,
      "ms_test":{
        "scale_search": [0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0]
      },
    },
    "details": {
      "color_list": [[128, 64, 128], [244, 35, 232], [70, 70, 70], [102, 102, 156], [190, 153, 153],
                     [153, 153, 153], [250, 170, 30], [220, 220, 0], [107, 142, 35], [152, 251, 152],
                     [70, 130, 180], [220, 20, 60], [255, 0, 0], [0, 0, 142], [0, 0, 70], [0, 60, 100],
                     [0, 80, 100], [0, 0, 230], [119, 11, 32]]
    },
    "network":{
      "backbone": "deepbase_resnet101_dilated8",
      "model_name": "deeplabv3",
      "norm_type": "batchnorm",
      "stride": 8,
      "checkpoints_name": "base_fcn_pcontext_seg",
      "checkpoints_dir": "./checkpoints/seg/pcontext"
    },
    "solver": {
      "lr": {
        "base_lr": 0.01,
        "metric": "iters",
        "lr_policy": "lambda_poly",
        "lambda_poly": {
          "power": 0.9
        },
        "lambda_range": {
          "max_power": 2.0
        }
      },
      "optim": {
        "optim_method": "sgd",
        "sgd":{
          "weight_decay": 0.0001,
          "momentum": 0.9,
          "nesterov": false
        }
      },
      "display_iter": 100,
      "save_iters": 10000,
      "test_interval": 4000,
      "max_iters": 28000
    },
    "loss": {
      "loss_type": "dsnce_loss",
      "loss_weights": {
        "ce_loss": {
            "ce_loss": 1.0
        },
        "dsnce_loss": {
            "ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
        "dsnohemce_loss": {
            "ohem_ce_loss": 1.0, "dsn_ce_loss": 0.4
        },
      },
      "params": {
        "ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "ohem_ce_loss": {
            "reduction": "mean",
            "ignore_index": -1,
            "thresh": 0.7,
            "minkeep": 100000
        }
      }
    }
}
