{
    "dataset": "imagenet",
    "task": "cls",
    "method": "image_classifier",
    "data": {
      "num_classes": 1000,
      "data_dir": "~/DataSet/ImageNet",
      "image_tool": "pil",
      "input_mode": "RGB",
      "workers": 16,
      "mean_value": [124, 116, 104],
      "normalize": {
        "div_value": 255,
        "mean": [0.485, 0.456, 0.406],
        "std": [0.229, 0.224, 0.225]
      }
    },
    "train": {
      "batch_size": 256,
      "aug_trans": {
        "trans_seq": ["random_hflip", "random_resized_crop"],
        "random_hflip": {
          "ratio": 0.5,
          "swap_pair": []
        },
        "random_resized_crop": {
          "crop_size": [224, 224],
          "scale_range": [0.08, 1.0],
          "aspect_range": [0.75, 1.33]
        },
        "resize": {
          "min_side_length": 256
        },
        "random_crop": {
          "ratio": 1.0,
          "crop_size": [224, 224],
          "method": "center",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [224, 224],
        "align_method": "only_pad"
      }
    },
    "val": {
      "batch_size": 125,
      "aug_trans": {
        "trans_seq": ["resize", "random_crop"],
        "resize": {
          "min_side_length": 256
        },
        "random_crop": {
          "ratio": 1.0,
          "crop_size": [224, 224],
          "method": "center",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [224, 224],
        "align_method": "only_pad"
      }
    },
    "test": {
    },
    "details": {
      "color_list": [[255, 0, 0], [255, 85, 0], [255, 170, 0], [255, 255, 0], [170, 255, 0],
                     [85, 255, 0], [0, 255, 0], [0, 255, 85], [0, 255, 170], [0, 255, 255],
                     [0, 170, 255], [0, 85, 255], [0, 0, 255], [85, 0, 255], [170, 0, 255],
                     [255, 0, 255], [255, 0, 170], [255, 0, 85], [255, 0, 170], [255, 0, 85]]
    },
    "network":{
      "model_name": "shufflenetv2",
      "stride": 32,
      "norm_type": "batchnorm",
      "checkpoints_name": "ic_shufflenetv2_imagenet_cls",
      "checkpoints_dir": "checkpoints/cls/imagenet",
    },
    "solver": {
      "lr": {
        "metric": "iters",
        "base_lr": 0.4,
        "lr_policy": "lambda_cosine",
        "step": {
          "gamma": 0.333,
          "step_size": 20
        },
        "is_warm": true,
        "warm": {
          "warm_iters": 6000,
          "power": 1.0,
          "freeze_backbone": false
        },
      },
      "optim": {
        "optim_method": "sgd",
        "wdall": false,
        "adam": {
          "betas": [0.9, 0.999],
          "eps": 1e-08,
          "weight_decay": 0.0001
        },
        "sgd":{
          "weight_decay": 0.00004,
          "momentum": 0.9,
          "nesterov": false
        }
      },
      "display_iter": 100,
      "save_iters": 2000,
      "test_interval": 2000,
      "max_iters": 400000
    },
    "loss": {
      "loss_type": "soft_ce_loss",
      "loss_weights": {
        "ce_loss": {
          "ce_loss": 1.0
        },
        "soft_ce_loss": {
          "soft_ce_loss": 1.0
        },
        "mixup_ce_loss": {
          "mixup_ce_loss": 1.0
        },
        "mixup_soft_ce_loss": {
          "mixup_soft_ce_loss": 1.0
        }
      },
      "params": {
        "ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "soft_ce_loss": {
            "reduction": "batchmean",
            "label_smooth": 0.1
        },
        "mixup_ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "mixup_soft_ce_loss": {
            "reduction": "batchmean",
            "label_smooth": 0.1
        }
      }
    }
}
