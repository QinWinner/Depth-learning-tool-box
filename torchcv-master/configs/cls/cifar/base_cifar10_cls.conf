{
    "dataset": "cifar10",
    "task": "cls",
    "method": "image_classifier",
    "data": {
      "num_classes": 10,
      "data_dir": "~/DataSet/Cifar10",
      "image_tool": "pil",
      "input_mode": "RGB",
      "workers": 8,
      "mean_value": [124, 116, 104],
      "normalize": {
        "div_value": 255,
        "mean": [0.485, 0.456, 0.406],
        "std": [0.229, 0.224, 0.225]
      }
    },
    "train": {
      "batch_size": 128,
      "aug_trans": {
        "trans_seq": ["random_hflip", "random_border", "random_crop"],
        "random_hflip": {
          "func": "random_hflip",
          "params": {
            "ratio": 0.5,
            "swap_pair": []
          }
        },
        "random_border": {
          "ratio": 1.0,
          "pad": [4, 4, 4, 4],
          "allow_outside_center": false
        },
        "random_crop": {
          "ratio": 1.0,
          "crop_size": [32, 32],
          "method": "random",
          "allow_outside_center": false
        }
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [32, 32],
        "align_method": "only_pad"
      }
    },
    "val": {
      "batch_size": 100,
      "aug_trans": {
        "trans_seq": []
      },
      "data_transformer": {
        "size_mode": "fix_size",
        "input_size": [32, 32],
        "align_method": "only_pad"
      }
    },
    "test": {
    },
    "details": {
      "name_seq": ["plane", "car", "bird", "cat", "deer", "dog", "frog", "horse", "ship", "truck"],
      "color_list": [[255, 0, 0], [255, 85, 0], [255, 170, 0], [255, 255, 0], [170, 255, 0],
                     [85, 255, 0], [0, 255, 0], [0, 255, 85], [0, 255, 170], [0, 255, 255],
                     [0, 170, 255], [0, 85, 255], [0, 0, 255], [85, 0, 255], [170, 0, 255],
                     [255, 0, 255], [255, 0, 170], [255, 0, 85], [255, 0, 170], [255, 0, 85]]
    },
    "network":{
      "model_name": "cls_model",
      "backbone": "vgg19",
      "pooled_size": [1, 1],
      "checkpoints_name": "ic_vgg19_cifar10_cls",
      "checkpoints_dir": "checkpoints/cls/cifar10"
    },
    "solver": {
      "lr": {
        "metric": "epoch",
        "base_lr": 0.1,
        "lr_policy": "multistep",
        "step": {
          "gamma": 0.1,
          "step_size": 30
        },
        "multistep": {
          "gamma": 0.1,
          "stepvalue": [150, 250, 350]
        }
      },
      "optim": {
        "optim_method": "sgd",
        "adam": {
          "betas": [0.9, 0.999],
          "eps": 1e-08,
          "weight_decay": 0.0001
        },
        "sgd":{
          "weight_decay": 0.00004,
          "momentum": 0.9,
          "nesterov": false
        }
      },
      "display_iter": 20,
      "save_iters": 2000,
      "test_interval": 100,
      "max_epoch": 360
    },
    "loss": {
      "loss_type": "ce_loss",
      "loss_weights": {
        "ce_loss": {
          "ce_loss": 1.0
        },
        "soft_ce_loss": {
          "soft_ce_loss": 1.0
        },
        "mixup_ce_loss": {
          "mixup_ce_loss": 1.0
        },
        "mixup_soft_ce_loss": {
          "mixup_soft_ce_loss": 1.0
        }
      },
      "params": {
        "ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "soft_ce_loss": {
            "reduction": "batchmean",
            "label_smooth": 0.1
        },
        "mixup_ce_loss": {
            "reduction": "mean",
            "ignore_index": -1
        },
        "mixup_soft_ce_loss": {
            "reduction": "batchmean",
            "label_smooth": 0.1
        }
      }
    }
}
